<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Where's the fucking train?</title>
	<link rel="stylesheet" type="text/css" href="/dist/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
	<header>
		<section>
			<div id="last-updated-container">Updated <time id="last-updated"></time></div>
			<span id="header-logo"></span>
		</section>
	</header>

	<div id="throbber-container">
		<div id="throbber">
			Loading...
		</div>
	</div>

	<section id="live-stations"></section>

	<div id="menu">
		<section>
			<span class="close close-button">&times;</span>
			<h2 class="current-station close"></h2>
			<div class="menu-item" id="goto-location">Go to current location</div>
			<div class="menu-item local-storage-only" id="goto-favorite-locations">Favorite stations</div>
			<div class="menu-item local-storage-only" id="bookmark-station">Bookmark <span class="current-station"></span></div>
			<div class="train-lines">
				<div class="mta-bullet line-1">1</div>
				<div class="mta-bullet line-2">2</div>
				<div class="mta-bullet line-3">3</div>
				<div class="mta-bullet line-4">4</div>
				<div class="mta-bullet line-5">5</div>
				<div class="mta-bullet line-6">6</div>
				<div class="mta-bullet line-L">L</div>
			</div>
		</section>
	</div>

	<footer>
		<a href="http://www.jonthornton.com">Jon Thornton</a> &copy; 2014 &hearts; NYC
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

	<script id="station-template" type="text/x-handlebars-template">
		<div class="station">
			<h2><a href="/#/l/{{coords location}}">{{name}}</a></h2>
			{{#if hasData}}
				<div class="uptown">
					{{#each N}}
						<div class="train">
							<span class="direction-icon">&#9650;</span>
							<span class="mta-bullet line-{{route}}">{{route}}</span>
							<time datetime="{{time}}"></time>
						</div>
					{{/each}}
				</div>
				<div class="downtown">
					{{#each S}}
						<div class="train">
							<span class="direction-icon">&#9660;</span>
							<span class="mta-bullet line-{{route}}">{{route}}</span>
							<time datetime="{{time}}"></time>
						</div>
					{{/each}}
				</div>
				<div class="clearfix"></div>
			{{else}}
				<div class="no-data">No data available</div>
			{{/if}}
		</div>
	</script>

	<script>

		var stationSource = $("#station-template").html();
		var stationTemplate = Handlebars.compile(stationSource);

		Handlebars.registerHelper('coords', function(location) {
		  return (+location[0].toFixed(6)) + "," + (+location[1].toFixed(6));
		});

		$(window).on('hashchange', function(e){
			window.scrollTo(0, 0);

			$('#throbber-container').slideDown(100);
			var coords = locationFromHash();
			if (coords) {
				loadLocationData(coords[0], coords[1]);
			}
		});

		$('#header-logo').on('click', function(e){
			e.preventDefault();
			$('#menu').slideDown(150);
		});

		$('#menu .close').on('click', function(e){
			e.preventDefault();
			$('#menu').slideUp(150);
		});

		var coords = locationFromHash();
		if (coords) {
			loadLocationData(coords[0], coords[1]);
		} else if ("geolocation" in navigator) {
			loadLocationDataFromGPS();
		} else {
			// load station list
		}

		// screen for localStorage support
		try {
			if (!('localStorage' in window)) {
				$('.local-storage-only').hide();
			}
		} catch (e) {
			$('.local-storage-only').hide();
		}

		refreshRelativeTimes()
		setInterval(refreshRelativeTimes, 10000);

		$('#goto-location').on('click', function(e){
			loadLocationDataFromGPS();
			$('#menu').slideUp(150);
		});

		function locationFromHash(){
			var urlCoords = window.location.hash.match(/#\/l\/((-)?\d+\.\d+),((-)?\d+\.\d+)/);
			if (urlCoords) {
				return [1*urlCoords[1], 1*urlCoords[3]];
			}
		}

		function loadLocationDataFromGPS()
		{
			if ("geolocation" in navigator) {
				$('#throbber-container').slideDown(150);

				var geolocate = {
					success: function(position) {
						clearTimeout(errorTimer);
						loadLocationData(position.coords.latitude, position.coords.longitude);
					},
					error: function(){
						// error!
						clearTimeout(errorTimer);
						alert('WTFT couldn\'t find your current location. Pick a station from the list.');
						$('#throbber-container').slideUp(150);
					},
					options: {
						enableHighAccuracy: false,
						timeout: 10000,
						maximumAge: 600000
					}
				}
				var errorTimer = setTimeout(geolocate.error, 20000);

				navigator.geolocation.getCurrentPosition(geolocate.success, geolocate.error, geolocate.options);
			} else {
				return false;
			}
		}


		function loadLocationData(lat, lon) {
			replaceState('/l/'+lat+','+lon);

			$.getJSON('http://localhost:5000/by-location?lat='+lat+'&lon='+lon, function(resp){
				$('#last-updated').attr('datetime', resp.updated);

				$('#live-stations .station').remove();
				var container = $('#live-stations');

				for (var i in resp.data) {
					var stationData = resp.data[i];
					var html = stationTemplate(stationData);
					container.append(html);
				}

				$('.current-station').text(resp.data[0].name);

				refreshRelativeTimes();

				$('#throbber-container').slideUp(150);
			});
		}

		function replaceState(url) {
			if (!("replaceState" in history)) {
				return;
			}

			url = '/#'+url;
			if (window.location.hash.length > 0) {
				history.pushState({}, null, url);
			} else {
				history.replaceState({}, null, url);
			}

		}

		function refreshRelativeTimes() {
			var now = Date.now()
			$('time[datetime]').each(function(){
				$this = $(this);
				var trainTime = new Date($this.attr('datetime'));
				var minutesDiff = Math.ceil((trainTime.getTime() - now) / 60000);

				if (minutesDiff == 0) {
					$this.text('Now');
				} else if (minutesDiff < 0) {
					$this.text(Math.abs(minutesDiff) + ' min ago');
				} else {
					$this.text(minutesDiff + ' min');
				}
			});
		}
	</script>
</body>
</html>
